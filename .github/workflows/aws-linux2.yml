name: AWS Amazon Linux 2 3.10.13
on: [push]
jobs:
  build:
    runs-on: amazonlinux
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10.13   
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.13
    - name: Install dependencies
      run: |
        make install-amazon-linux
    - name: Lint
      run: |
        make lint
    - name: Test
      run: |
        make test
    - name: Format
      run: |
        make format
